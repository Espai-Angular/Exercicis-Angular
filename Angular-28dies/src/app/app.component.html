<div class="container">
  <p>Seguint: {{ title }}</p>
  <p>Total de 5 + 5: {{ 5 + 5 }}</p>
  <img src="{{ url }}" alt="" />

  <div class="bloc-nom">
    <p *ngIf="nom">El nom és: {{ nom }}</p>
  </div>
  <input class="input-text" type="text" [(ngModel)]="nom" />

  <app-boto></app-boto>

  <ul>
    <li *ngFor="let ciutat of ciutats">{{ ciutat }}</li>
  </ul>
  <ul>
    <li>Barcelona</li>
    <li>València</li>
    <li>Oporto</li>
  </ul>
</div>
