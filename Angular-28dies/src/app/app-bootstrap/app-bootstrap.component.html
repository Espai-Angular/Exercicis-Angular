<div class="container">
  <div class="row">
    <div class="col-md-8 my-3">
      <app-form-nova-ciutat
        [text]="'Nova ciutat'"
        [novaClasse]="'btn-info'"
        (eventAfegirCiutat)="onAfegirCiutat($event)"
      ></app-form-nova-ciutat>
    </div>
    <div class="col-md-4 my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Filtrar..."
        [(ngModel)]="cerca"
      />
    </div>
    <hr />
    <div class="col-md-8">
      <ul>
        <app-ciutat
          *ngFor="let ciutat of ciutats | filtrePerNom : cerca"
          [ciutat]="ciutat"
          [ciutatSeleccionada]="ciutatSeleccionada"
          (eventCiutatSeleccionada)="onCiutatSeleccionada($event)"
        ></app-ciutat>
      </ul>
    </div>
    <div class="col-md-4">
      <div *ngIf="ciutatSeleccionada">
        <p>La ciutat seleccionada és: {{ ciutatSeleccionada }}</p>
        <app-boto-bootstrap
          (click)="(onEsborrarSeleccio)"
          [text]="'Esborra la selecció'"
          [color]="'cyan'"
        ></app-boto-bootstrap>
      </div>
    </div>
  </div>
