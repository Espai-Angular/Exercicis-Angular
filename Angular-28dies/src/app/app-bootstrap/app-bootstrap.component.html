<div class="container">
  <div class="row">
    <div class="col-md-12 my-3">
      <app-form-nova-ciutat
        [text]="'Nova ciutat'"
        [novaClasse]="'btn-info'"
        (eventAfegirCiutat)="onAfegirCiutat($event)"
      ></app-form-nova-ciutat>
    </div>
    <hr />
    <div class="col-md-8">
      <ul>
        <app-ciutat
          *ngFor="let ciutat of ciutats"
          [ciutat]="ciutat"
          [ciutatSeleccionada]="ciutatSeleccionada"
          (eventCiutatSeleccionada)="onCiutatSeleccionada($event)"
        ></app-ciutat>
      </ul>
    </div>
    <div class="col-md-4">
      <div *ngIf="ciutatSeleccionada">
        <p>La ciutat seleccionada és: {{ ciutatSeleccionada }}</p>
        <app-boto-bootstrap
          (click)="(onEsborrarSeleccio)"
          [text]="'Esborra la selecció'"
          [color]="'cyan'"
        ></app-boto-bootstrap>
      </div>
    </div>
  </div>
  <label for="cercador">Cerca: <input type="text" id="cercador" #inputCerca (keypress)="onCerca()"></label>
</div>
